<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <label>
            Real Name
            <input type="text" name="real_name">
        </label>
        <label>
            Hero name
            <input type="text" name="hero_name" required>
        </label>
        <label>
            Home Planet
            <input type="text" name="home_planet">
        </label>
        <label>
            Age
            <input type="number" name="age">
        </label>
        <label>
            Sworn Enemies
            <textarea name="sworn_villains"></textarea>
        </label>
        <p>Gender</p>
        <div class="genderContainer">
            <label>
                <input type="radio" required name="gender" value="Female">
                Female    
                
            </label>
            <label>
                <input type="radio" required name="gender" value="Male">
                Male    
                
            </label>
            <label>
                <input type="radio" required name="gender" value="Other">
                Other    
                
            </label>
        </div>
        <label>
            Origin Story
            <textarea name="origin_story"></textarea>
        </label>
        <p>Team</p>
        <div>
            <label><input type="checkbox" name="team" value="Avengers"> Avengers</label>
            <label><input type="checkbox" name="team" value="Justice League"> Justice League</label>
            <label><input type="checkbox" name="team" value="Guardians Of The Galaxy"> Guardians Of The Galaxy</label>
        </div>
        <label>
            Weaknesses
            <textarea name="weaknesses"></textarea>
        </label>
        <label>
            Powers
            <textarea name="powers"></textarea>
        </label>
        <label>
            Weapons
            <textarea name="weapons"></textarea>
        </label>
        <button>Save</button>
    </form>
    <main></main>
    <template>
        <article class="superhero">
            <h1></h1>
            <h2></h2>
            <p><span></span> years old</p>
            <button>Delete</button>
        </article>
    </template>
    <button class="addHero">Add hero</button>
    <script src="index.js"></script>
</body>
</html>
